<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .class1{
            font-size: 20px;
            color:bisque;
            font-style:oblique;
            
        }
        #myid{
            text-align: left;
        }

    </style>
<link rel="stylesheet" href="style.css">
</head>
<body bgcolor="grey" align="center">

    <u><h1 id="myid" style="text-align: center;">Provide Your credentials</h1></u>
    <form action="get">
      <label class="class1" > Full Name</label>
      <input type="text">

    <br><br>

    <label class="class1">Date of birth</label>
     <input type="date" >

    
        <br><br>

        <label class="class1" >Gender</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female


        <br><br>

        <label class="class1" >Phone number</label>
        <input type="tel">

        <br><br>

        <label class="class1">Select time</label>
           <input type="time">       


        <br><br>

        <label class="class1" >Choose Row</label>
        <input type="text" list="row">
        <datalist id="row">
            <option >A</option>
            <option >B</option>
            <option >C</option>
            <option >D</option>
            <option >E</option>
            <option >F</option>
        </datalist>

        <br><br>

        <label class="class1">Choose seat number</label>
            <select>
                <option >1</option>
            <option >2</option>
            <option >3</option>
            <option >4</option>
            <option >5</option>
            <option >6</option>
            <option >7</option>
            <option >8</option>
            <option >9</option>
            <option >10</option>
            </select>


            <br><br>

            <label class="class1" >Payment option</label>
        <Select>
            <option >Credit card</option>
            <option >Debit card</option>
            <option >Bhim/upi</option>
        </Select>

        <br><br>

            <button>Book</button>
            <button>Reset</button>



    </form>
</body>
</html>
